        <script>
            function compare() {
                let firstNum = Number(document.getElementById("first").value);
                let secondNum = Number(document.getElementById("second").value);
                let message = document.getElementById("messageBox");
                if (firstNum == "" || secondNum == "") {
                    message.innerHTML = "Molimo unestite vrednosti u polja";
                } else {
                    if (firstNum > secondNum) {
                        message.innerHTML = "Prvi broj je veci";
                    } else if (firstNum < secondNum) {
                        message.innerHTML = "Drugi broj je veci";
                    } else {
                        message.innerHTML = "Brojevi su jednaki";
                    }
                }
            }
        </script>
